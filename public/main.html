<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8"> 
	<title>菜鸟教程(runoob.com)</title> 
</head>
<body>
	
<h4>水平标题:</h4>
<table border="1" cellspacing="1">
	<tr  >
	  <th>Name</th>
	  <td>Telephone</td>
	  <th>Telephone</th>
	</tr>
	<tr >
	  <td>Bill Gates</td>
	  <td>555 77 854</td>
	  <td>555 77 855</td>
	</tr>
</table>

<h4>垂直标题:</h4>
<table border="1" >
	<tr>
		<th>Name</th>
		<th rowspan = "2">Telephone</th>
	</tr>
	<tr>
		<td>a</td>
		<td >a</td>
		<td rowspan = "2">a</td>
	</tr>
	<tr>
		<td >a</td>
		<td colspan = "2">a</td>
		<td >a</td>
	</tr>
</table>

	<h4>这个表格没有边框:</h4>
<table>
	<tr>
	  <td>100</td>
	  <td>200</td>
	  <td>300</td>
	</tr>
	<tr>
	  <td>400</td>
	  <td>500</td>
	  <td>600</td>
	</tr>
</table>
	
</body>
</html>
